<!DOCTYPE html>
<html lang="pt=br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="img"></div>

    <div id="content">
      <p id="preview">perfume</p>

      <h1 id="tittle">Gabrielle Essence Eau De Parfum</h1>

      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <p id="current-price">$149.99</p>
      <p id="discount">$169.99</p>

      <button id="btn">
        <img src="images/icon-cart.svg">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iago Azevedo Costa Pereira</a>.
  </div>
</body>
</html>
